<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="matrix">
            <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
            <a class="matrix-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
        <article class="container">
            <section id="add-tasks">
                <h3 class="title">Add Item</h3>
                <form class="task-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button class="add">Add</button>
                </form>
            </section>
            <section>
                <h3 class="title">Todo</h3>
                <ul id="incomplete-tasks">
                    <li class="no-edit">
                        <input type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="task">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Remove tag"  class="remove-tag">
                        </button>
                    </li>
                    <li class="edit-mode">
                        <input type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task">
                        <button class="edit">Save</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Remove tag" class="remove-tag">
                        </button>
                    </li>
                </ul>
            </section>
            <section>
                <h3 class="title">Completed</h3>
                <ul id="completed-tasks">
                    <li class="complete">
                        <input type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task">
                        <button class="edit">Edit</button>
                        <button class="delete">
                            <img src="./remove.svg" alt="Remove tag"  class="remove-tag">
                        </button>
                    </li>
                </ul>
            </section>
        </article>
        <script src="app.js"></script>
    </body>
</html>
